---
driver:
  name: vagrant
  flavor_ref: "m1.medium"

verifier:
  name: inspec

provisioner:
  name: chef_infra
  product_name: cinc
  enforce_idempotency: true
  product_version: '18'
  multiple_converge: 2
  deprecations_as_errors: true

platforms:
  - name: almalinux-8
  - name: almalinux-9

transport:
  name: rsync

suites:
  - name: default
    run_list:
      - recipe[proxytrack-test::resource_test]
